<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href=".\style.css" />
		<link rel="stylesheet" href="src/page/front page/frontPage.css" />
		<link
			rel="stylesheet"
			href="src/page/level selection page/levelSelection.css"
		/>
		<link
			rel="stylesheet"
			href="./src/page/leaderboard page/leaderboardPage.css"
		/>
		<link rel="stylesheet" href="src/page/game page/gamePage.css" />
		<link rel="stylesheet" href="src/page/game page/gameHeader.css" />
		<link rel="stylesheet" href="src/animation/animation.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="shortcut icon"
			href="\public\assets\icons8-grid-96.png"
			type="image/x-icon"
		/>
		<title>M I N E S W E E P E R</title>
	</head>
	<body>
		<div class="container-front-page">
			<div class="container-text">
				<h1>MINESWEEPER</h1>
				<p>Tap The Tiles</p>
			</div>
			<div class="container-front-tiles"></div>
		</div>

		<div class="container-level-page">
			<h2>Select The Difficulty</h2>
			<div class="container-levels">
				<div class="level-selector">
					<button class="button-level">Easy</button>
					<button class="button-level">Medium</button>
					<button class="button-level">Hard</button>
					<button class="more-leaderboard">&#8942;</button>
				</div>
			</div>
		</div>

		<div class="container-game-page">
			<div class="header-cover"></div>
			<div class="header-board">
				<div class="left-section">
					<button class="home-game">&#10092;</button>
					<div class="container-reset-timer">
						<button class="reset-game">Reset</button>
						<p class="timer-game">00:00</p>
					</div>
				</div>
				<div class="middle-section">
					<p class="message-game"></p>
				</div>
				<div class="right-section">
					<p class="counter-game">flag counter</p>
					<button class="button-flag-game" id="button4">üè¥</button>
				</div>
			</div>
			<div class="container-grid"></div>
			<div class="game-over"></div>
		</div>

		<div class="container-leaderboard-page">
			<div class="container-leaderboard-header">
				<button class="home-leaderboard">&#10092;</button>
				<div class="container-leaderboard-level">
					<button class="left-leaderboard">&#9667;</button>
					<ul class="leaderboard-level">
						<li class="easy-leaderboard">Easy</li>
						<li class="medium-leaderboard">Medium</li>
						<li class="hard-leaderboard">Hard</li>
					</ul>
					<button class="right-leaderboard">&#9657;</button>
				</div>
			</div>

			<div class="container-high-scores">
				<table class="high-scores-list"> 
				</table>
			</div>
		</div>

		<div class="container-link">
			<a
				class="linkedin"
				href="https://www.linkedin.com/in/teduh-adhi-prakoso/"
				target="_blank"
				><i class="fa-brands fa-linkedin"></i> Teduh Adhi</a
			>
		</div>

		<script type="module" src="./main.ts"></script>
	</body>
</html>
